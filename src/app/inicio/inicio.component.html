<main>

    <section id="section-banner">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/banner1.PNG" class="d-block w-100" alt="Promoção  de um jogo">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner2.PNG" class="d-block w-100" alt="Promoção do mês">
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/banner3.PNG" class="d-block w-100" alt="Jogo do ano">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <h2>Jogos em Promoção</h2>
    <mat-grid-list cols="3">
        <mat-grid-tile>
            <mat-card class="example-card" >
                <img mat-card-image src=".assests/img/jogo1.PNG" alt="jogo1" >
                
                <mat-card-header>
                  <mat-card-title>jogo1</mat-card-title>
                </mat-card-header>
                    
                <mat-card-content>
                  <p>
                    Descrição do jogo
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 300,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
              
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card" >
                <img mat-card-image src=".assests/img/jogo2.PNG" alt="jogo2" >
                
                <mat-card-header>
                  <mat-card-title>jogo2</mat-card-title>
                </mat-card-header>
                    
                <mat-card-content>
                  <p>
                    Descrição do jogo
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 200,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
              
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-card class="example-card" >
                <img mat-card-image src=".assests/img/jogo3.PNG" alt="jogo3" >
                
                <mat-card-header>
                  <mat-card-title>jogo3</mat-card-title>
                </mat-card-header>
                    
                <mat-card-content>
                  <p>
                    Descrição do jogo
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <p>R$ 400,00</p>
                  <button mat-button>Comprar</button>
                </mat-card-actions>
              </mat-card>
              
        </mat-grid-tile>
      </mat-grid-list>
      
      


</main>
